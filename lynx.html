<!DOCTYPE html>
<html>
	<head>
            	<link rel="stylesheet" type="text/css" href="https://johnspahr.github.io/lynx-online-editor/style.css">
		<title>Lynx Online Editor</title>
	</head>
	<body
            <fieldset class="canvas">
                    <legend class="txt">LYNX</legend>
                    <label class="txt" id="coordinateLbl">0, 0</label>

                    <br>
                    <div>
                        <canvas class="canvas" id="myCanvas" onmousedown="mouse(event);" width="500" height="300" style="border:1px solid #d3d3d3;"></canvas>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <textarea class="commands" id="log" readonly="true">LOG</textarea>
                    
                    </div>
                    <label class="txt">Canvas size: 500x300</label>
                    <br>
                    <br>
                    
                    <label class="txt">Draw:&nbsp;</label>

                    <select class="select" id="selection" onchange="SelectionChanged();">
                        <option value="Line">Line</option>
                        <option value="Rectangle">Rectangle</option>
                        <option value="FilledRect">Filled Rectangle</option>
                        <option value="Circle">Circle</option>
                        <option value="FilledCircle">Filled Circle</option>
                        <option value="Arc">Arc</option>
                    </select>

                    <br>
                    <br>
                    <fieldset class="canvas">
                        <legend class="txt">Draw from</legend>
                        <br>
                        <label class="txt">X:</label>
                        <input onkeypress="return txtChange1(event);" class="field" size="10" min="0" type="number" id="X1">
                        &nbsp;
                        <label class="txt">Y:<label>
                        <input onkeypress="return txtChange2(event);" class="field" size="10" min="0" type="number" id="Y1">
                        <br><br><br>
		    </fieldset>
                    <br>
                    <fieldset class="canvas">
                        <legend class="txt">Draw to</legend>
                        <br>
                        <label class="txt" id="x2lbl">X:</label>
                        <input onkeypress="return txtChange3(event);" class="field" size="10" min="0" type="number" id="X2">
                        &nbsp;
                        <label class="txt" id="y2lbl">Y:</label>
                        <input onkeypress="return txtChange4(event);" class="field" size="10" min="0" type="number" id="Y2">
                        &nbsp;
                        <br><br>
			<label class="txt" id="tempLbl" hidden="true">Y:</label>
                        <input class="field" id="eAngle" size="10" min="0" type="number" hidden="true">
                        
                        <br>
                        <br>
                    </fieldset>
                    <br>
                    <br>
                    <label class="txt">Color:&nbsp;</label>
                    <input class="color" type="color" id="colorPicker">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="txt" id="thickLbl">Thickness:&nbsp;</label>
                    <input class="field" type="number" id="thick" value="1" name="thickness" min="1" max="100">                  
                    <br><br>
                    
                    <label id="styleLbl" class="txt">Style:&nbsp;</label>
                    <select class="select" id="styleSelect">
                        <option value="Solid">Solid</option>
                        <option value="Dot">Dot</option>
                        <option value="Dash">Dash</option>
                        <option value="DashDot">Dash-Dot</option>
                    </select>

                    <br><br>

                    <button class="button" onclick="draw();">Draw</button>
                    &nbsp;
                    <button class="button" onclick="Erase();">Erase</button>
                    
            </fieldset>
            
            <br><br>

            <label class="txt">Background color:</label>
            &nbsp;
            <input class="color" type="color" id="backColor">
            &nbsp;
            <button class="color" onclick="setBackground();">Set</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="clearLogBtn" class="color" onclick="clearLog();">Clear log</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="about" class="color" onclick="about();">About</button>
            <br><br><br>
            <a href="https://tectrasystems.org/lynx-for-windows" target="_blank">Get Lynx for Windows</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://lynxwiki.weebly.com" target="_blank">The Lynx Wiki</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://lynxwiki.weebly.com/connect" target="_blank">Lynx Connect</a>
	    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://github.com/JohnSpahr/lynx-online-editor" target="_blank">GitHub Page</a>
            <br><br>
            <label class="minitxt">Tip: Click on the canvas to view the coordinates of a specific location.</label> 
            <br><br>
            <script src="https://johnspahr.github.io/lynx-online-editor/engine.js"></script>
	</body>
</html>
